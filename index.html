<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Studio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Firebase Studio Dashboard</h1>
        <p>Manage your Firebase projects with ease</p>
    </header>
    <div class="container">
        <aside class="dashboard">
            <h2>Menu</h2>
            <ul>
                <li class="active" data-tab="calculator">Storage Calculator</li>
                <li data-tab="storage">Storage Management</li>
                </ul>
        </aside>
        <main class="content">
            <section id="calculator" class="tab-content active">
                <h2>Storage Cost Calculator</h2>
                <div class="form-group">
                    <label for="storageAmount">Enter Storage Amount (GB):</label>
                    <input type="number" id="storageAmount" placeholder="e.g., 100">
                </div>
                <div id="result">
                    <h3>Estimated Monthly Cost:</h3>
                    <p id="costDisplay">$0.00</p>
                </div>
            </section>
            <section id="storage" class="tab-content">
                <h2>Storage Management</h2>
                <p>Coming Soon...</p>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
